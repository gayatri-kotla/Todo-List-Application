<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Todo Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<h1>List Of Todos</h1>

		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>Title</th>
					<th>Description</th>
					<th>Completed</th>
					<th>Actions</th>
				</tr>

			</thead>
			<tbody>

				<tr th:each="todo:${todos}">

					<td th:text="${todo.title}" />
					<td th:text="${todo.description}" />
					<td> 
					<th:block th:if="${todo.completed}">Yes</th:block>
					<th:block th:unless="${todo.completed}">No</th:block>
					</td>
					<td><button class="btn btn-primary">Update</button>&nbsp; 
					<a class="navbar-brand" th:href="@{/delete/}+${todo.id}">
							<button class="btn btn-danger">Delete</button>&nbsp;
					</a>
						<a class="navbar-brand" th:href="@{/complete/}+${todo.id}">
							<button class="btn btn-primary">Complete</button>&nbsp;
					</a>
						<a class="navbar-brand" th:href="@{/incomplete/}+${todo.id}">
							<button class="btn btn-primary">InComplete</button>&nbsp;
					</a>
				</tr>

			</tbody>

		</table>

	</div>
</body>
</html>
